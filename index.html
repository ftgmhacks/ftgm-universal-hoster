<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTGM UNIVERSAL HOSTER | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050508;
            --primary: #9d50bb;
            --accent: #00f2fe;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* --- Full Screen Mode Reset --- */
        body.viewer-mode {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* No scrollbars for hosted images */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #121225, var(--bg-dark));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section { text-align: center; margin-bottom: 40px; }
        
        /* --- Upload Interface Styles --- */
        .hoster-card {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 24px;
            padding: 50px 20px;
            cursor: pointer;
            text-align: center;
            background: rgba(255,255,255,0.02);
        }

        .file-selected-badge {
            display: none;
            background: linear-gradient(90deg, var(--primary), #6e48aa);
            padding: 10px 20px;
            border-radius: 12px;
            margin-top: 15px;
            font-weight: 600;
        }

        /* --- Progress Bar --- */
        .progress-container {
            display: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transition: width 0.3s ease;
        }

        /* --- Professional Result Card --- */
        .result-card {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid var(--accent);
            animation: fadeIn 0.5s ease;
        }

        .url-display {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 10px;
            font-family: monospace;
            color: var(--accent);
            word-break: break-all;
            margin: 15px 0;
        }

        .action-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary { background: white; color: black; width: 100%; margin-top: 20px; }
        .btn-visit { background: var(--accent); color: #000; }
        .btn-copy { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border); }

        /* --- Full Screen Content Display --- */
        #contentDisplay {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #contentDisplay img, #contentDisplay video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the whole image is visible without distortion */
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="uiWrapper">
    <div class="header-section">
        <h1 style="font-weight: 800; font-size: 3rem; margin: 0; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">FTGM HOSTER</h1>
        <p style="color: #888;">Universal High-Speed Cloud Storage</p>
    </div>

    <div class="hoster-card">
        <div id="uploadInterface">
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3.5rem; color: var(--primary);"></i>
                <h2 style="margin: 20px 0 10px;">Cloud Upload</h2>
                <div id="fileSelected" class="file-selected-badge"></div>
            </div>

            <input type="file" id="fileInput" hidden>
            
            <div class="progress-container" id="progressCont">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <button class="btn btn-primary" id="uploadBtn">HOST FILE NOW</button>

            <div class="result-card" id="resultCard">
                <div class="url-display" id="shareUrl"></div>
                <div class="action-group">
                    <a id="visitBtn" href="#" target="_blank" class="btn btn-visit"><i class="fa-solid fa-external-link"></i> Visit</a>
                    <button onclick="copyUrl()" class="btn btn-copy"><i class="fa-solid fa-copy"></i> Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="contentDisplay"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const config = { databaseURL: "https://ftgm-host-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('id');

    // --- FULL SCREEN VIEWER LOGIC ---
    if (fileId) {
        document.body.classList.add('viewer-mode');
        document.getElementById('uiWrapper').style.display = 'none';
        
        get(child(ref(db), `files/${fileId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                const container = document.getElementById('contentDisplay');
                
                if (data.type.includes('image')) {
                    container.innerHTML = `<img src="${data.base64}">`;
                } else if (data.type.includes('video')) {
                    container.innerHTML = `<video autoplay loop muted playsinline><source src="${data.base64}"></video>`;
                } else {
                    container.innerHTML = `<iframe src="${data.base64}" style="width:100vw; height:100vh; border:none;"></iframe>`;
                }
            }
        });
    }

    // --- UPLOAD LOGIC ---
    const fileInput = document.getElementById('fileInput');
    const fileSelected = document.getElementById('fileSelected');
    const uploadBtn = document.getElementById('uploadBtn');

    fileInput.onchange = () => {
        if(fileInput.files[0]) {
            fileSelected.innerText = fileInput.files[0].name;
            fileSelected.style.display = 'inline-block';
        }
    };

    uploadBtn.onclick = async () => {
        const file = fileInput.files[0];
        if (!file) return;

        uploadBtn.style.display = 'none';
        document.getElementById('progressCont').style.display = 'block';
        const pBar = document.getElementById('progressBar');
        
        let p = 0;
        const interval = setInterval(() => {
            p += 10;
            pBar.style.width = p + "%";
            if(p >= 90) clearInterval(interval);
        }, 50);

        const reader = new FileReader();
        reader.onload = async (e) => {
            const uniqueId = Math.random().toString(36).substring(2, 10);
            await set(ref(db, 'files/' + uniqueId), {
                name: file.name,
                type: file.type,
                base64: e.target.result
            });
            
            clearInterval(interval);
            pBar.style.width = "100%";
            
            const directLink = `${window.location.origin}${window.location.pathname}?id=${uniqueId}`;
            document.getElementById('shareUrl').innerText = directLink;
            document.getElementById('visitBtn').href = directLink;
            document.getElementById('progressCont').style.display = 'none';
            document.getElementById('resultCard').style.display = 'block';
        };
        reader.readAsDataURL(file);
    };

    window.copyUrl = () => {
        navigator.clipboard.writeText(document.getElementById('shareUrl').innerText);
        alert("Link Copied!");
    };
</script>
</body>
</html>
