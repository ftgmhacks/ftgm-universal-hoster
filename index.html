<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTGM UNIVERSAL HOSTER | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050508;
            --primary: #9d50bb;
            --secondary: #6e48aa;
            --accent: #00f2fe;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #121225, var(--bg-dark));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section { text-align: center; margin-bottom: 40px; }
        h1 { 
            font-weight: 800; font-size: 3rem; margin: 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- Main Container --- */
        .hoster-card {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
        }

        /* --- Upload Zone & Selection State --- */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 24px;
            padding: 50px 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            background: rgba(255,255,255,0.02);
        }

        .upload-zone:hover { border-color: var(--primary); background: rgba(157, 80, 187, 0.05); }

        .file-selected-badge {
            display: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 10px 20px;
            border-radius: 12px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        /* --- Modern Progress Animation --- */
        .progress-container {
            display: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transition: width 0.3s ease;
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- Professional Result Box --- */
        .result-card {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid var(--accent);
            animation: fadeIn 0.5s ease;
        }

        .url-display {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 10px;
            font-family: monospace;
            color: var(--accent);
            word-break: break-all;
            margin: 15px 0;
            border: 1px solid rgba(0, 242, 254, 0.2);
        }

        .action-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary { background: white; color: black; width: 100%; margin-top: 20px; }
        .btn-visit { background: var(--accent); color: #000; }
        .btn-copy { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border); }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* --- Viewer --- */
        #viewer { text-align: center; }
        #viewer img, #viewer video { 
            max-width: 100%; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="header-section">
    <h1>FTGM HOSTER</h1>
    <p style="color: #888;">Universal High-Speed Cloud Storage</p>
</div>

<div class="hoster-card">
    <div id="viewer" style="display: none;">
        <h3 id="fileNameDisplay" style="margin-bottom: 20px; color: var(--accent);"></h3>
        <div id="contentDisplay"></div>
        <button class="btn btn-primary" onclick="window.location.href=window.location.pathname">
            <i class="fa-solid fa-plus"></i> Upload Another
        </button>
    </div>

    <div id="uploadInterface">
        <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3.5rem; color: var(--primary);"></i>
            <h2 style="margin: 20px 0 10px;">Cloud Upload</h2>
            <p style="color: #666; margin: 0;">Click or drag files here</p>
            <div id="fileSelected" class="file-selected-badge"></div>
        </div>

        <input type="file" id="fileInput" hidden>
        
        <div class="progress-container" id="progressCont">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <button class="btn btn-primary" id="uploadBtn">HOST FILE NOW</button>

        <div class="result-card" id="resultCard">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                <i class="fa-solid fa-circle-check" style="color: var(--accent);"></i>
                <span style="font-weight: 600;">Hosting Successful!</span>
            </div>
            <div class="url-display" id="shareUrl"></div>
            <div class="action-group">
                <a id="visitBtn" href="#" target="_blank" class="btn btn-visit"><i class="fa-solid fa-external-link"></i> Visit</a>
                <button onclick="copyUrl()" class="btn btn-copy"><i class="fa-solid fa-copy"></i> Copy</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const config = { databaseURL: "https://ftgm-host-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('id');

    // Handle Deep Linking / Viewing
    if (fileId) {
        document.getElementById('uploadInterface').style.display = 'none';
        document.getElementById('viewer').style.display = 'block';
        
        get(child(ref(db), `files/${fileId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById('fileNameDisplay').innerText = data.name;
                const container = document.getElementById('contentDisplay');
                
                // Direct Rendering (No loading screen)
                if (data.type.includes('image')) {
                    container.innerHTML = `<img src="${data.base64}">`;
                } else if (data.type.includes('video')) {
                    container.innerHTML = `<video controls autoplay loop><source src="${data.base64}"></video>`;
                } else if (data.type.includes('audio')) {
                    container.innerHTML = `<audio controls autoplay><source src="${data.base64}"></audio>`;
                } else {
                    container.innerHTML = `<iframe src="${data.base64}" width="100%" height="450px" style="border:none; border-radius:15px;"></iframe>`;
                }
            }
        });
    }

    // Input Change Handler (Highlight Name)
    const fileInput = document.getElementById('fileInput');
    const fileSelected = document.getElementById('fileSelected');

    fileInput.onchange = () => {
        if(fileInput.files[0]) {
            const file = fileInput.files[0];
            fileSelected.innerHTML = `<i class="fa-solid fa-file"></i> ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`;
            fileSelected.style.display = 'inline-block';
        }
    };

    // Professional Upload Logic
    const uploadBtn = document.getElementById('uploadBtn');
    
    uploadBtn.onclick = async () => {
        const file = fileInput.files[0];
        if (!file) return;

        // UI Transition to Uploading
        uploadBtn.style.display = 'none';
        document.getElementById('progressCont').style.display = 'block';
        const pBar = document.getElementById('progressBar');
        
        // Simulating Progress for visual effect
        let p = 0;
        const interval = setInterval(() => {
            p += 5;
            pBar.style.width = p + "%";
            if(p >= 90) clearInterval(interval);
        }, 50);

        const reader = new FileReader();
        reader.onload = async (e) => {
            const uniqueId = Math.random().toString(36).substring(2, 12);
            const fileData = {
                name: file.name,
                type: file.type,
                base64: e.target.result
            };

            await set(ref(db, 'files/' + uniqueId), fileData);
            
            clearInterval(interval);
            pBar.style.width = "100%";

            setTimeout(() => {
                const directLink = `${window.location.origin}${window.location.pathname}?id=${uniqueId}`;
                document.getElementById('shareUrl').innerText = directLink;
                document.getElementById('visitBtn').href = directLink;
                document.getElementById('progressCont').style.display = 'none';
                document.getElementById('resultCard').style.display = 'block';
            }, 500);
        };
        reader.readAsDataURL(file);
    };

    // Copy Tool
    window.copyUrl = () => {
        const text = document.getElementById('shareUrl').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.querySelector('.btn-copy');
            btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied!`;
            setTimeout(() => {
                btn.innerHTML = `<i class="fa-solid fa-copy"></i> Copy`;
            }, 2000);
        });
    };
</script>

</body>
</html>
