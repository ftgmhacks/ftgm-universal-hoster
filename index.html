<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTGM UNIVERSAL HOSTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0910;
            --primary-purple: #9d50bb;
            --secondary-purple: #6e48aa;
            --glass: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --success: #00f2fe;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, var(--bg-dark));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header & Features --- */
        .header-section { text-align: center; margin-bottom: 30px; }
        
        h1 { 
            font-weight: 800; font-size: 2.8rem; margin: 0;
            background: linear-gradient(to right, #fff, var(--primary-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .features-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .feature-item {
            background: var(--glass);
            padding: 12px 18px;
            border-radius: 15px;
            border: 1px solid var(--card-border);
            transition: 0.3s;
        }
        .feature-item i { margin-right: 8px; color: var(--primary-purple); }
        .feature-item:hover { transform: translateY(-5px); background: rgba(157, 80, 187, 0.1); }

        /* --- Main Hoster Card --- */
        .hoster-card {
            width: 100%;
            max-width: 650px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid var(--card-border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* --- Upload Animation Area --- */
        .upload-zone {
            border: 2px dashed rgba(157, 80, 187, 0.3);
            border-radius: 25px;
            padding: 60px 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-zone.uploading {
            border-color: var(--success);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.2); }
            70% { box-shadow: 0 0 0 20px rgba(0, 242, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 254, 0); }
        }

        /* --- UI Elements --- */
        .btn-main {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            border: none; padding: 18px 45px; border-radius: 50px;
            color: white; font-weight: 700; cursor: pointer; margin-top: 30px;
            box-shadow: 0 10px 30px rgba(110, 72, 170, 0.4);
            transition: 0.3s; width: 100%; font-size: 1.1rem;
        }

        .btn-main:hover { transform: scale(1.02); filter: brightness(1.2); }

        .result-box {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            display: none;
            border: 1px solid var(--success);
        }

        .url-text { color: var(--success); word-break: break-all; font-family: monospace; }

        /* Viewer Styles */
        #viewer { margin-top: 20px; width: 100%; display: none; }
        video, img { max-width: 100%; border-radius: 15px; }
    </style>
</head>
<body>

<div class="header-section">
    <h1>FTGM FILES HOSTER</h1>
    <div class="features-bar">
        <div class="feature-item"><i class="fa-solid fa-video"></i>Video</div>
        <div class="feature-item"><i class="fa-solid fa-music"></i>Audio</div>
        <div class="feature-item"><i class="fa-solid fa-image"></i>Image</div>
        <div class="feature-item"><i class="fa-solid fa-file-pdf"></i>PDF</div>
    </div>
</div>

<div class="hoster-card" id="mainContainer">
    <div id="viewer">
        <h3 id="fileNameDisplay"></h3>
        <div id="contentDisplay"></div>
        <button class="btn-main" onclick="window.location.href='/'">Upload New File</button>
    </div>

    <div id="uploadInterface">
        <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; color: var(--primary-purple);"></i>
            <h2 style="margin: 15px 0 5px;">Secure File Hosting</h2>
            <p style="color: #888;">Drag and drop or click to upload (Max 50MB)</p>
        </div>

        <input type="file" id="fileInput" hidden>
        
        <button class="btn-main" id="uploadBtn">HOST FILE NOW</button>

        <div class="result-box" id="resultBox">
            <p style="margin: 0 0 10px; font-weight: 600;">ðŸŽ‰ File Hosted Successfully!</p>
            <div class="url-text" id="shareUrl"></div>
            <button onclick="copyUrl()" style="background:none; border:1px solid #00f2fe; color:#00f2fe; margin-top:10px; cursor:pointer; padding:5px 10px; border-radius:5px;">Copy Link</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const config = { databaseURL: "https://ftgm-host-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('id');

    // --- VIEWER LOGIC ---
    if (fileId) {
        document.getElementById('uploadInterface').style.display = 'none';
        document.getElementById('viewer').style.display = 'block';
        
        get(child(ref(db), `files/${fileId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                renderFile(data);
            } else {
                document.getElementById('contentDisplay').innerHTML = "File not found or expired.";
            }
        });
    }

    function renderFile(file) {
        document.getElementById('fileNameDisplay').innerText = file.name;
        const container = document.getElementById('contentDisplay');
        
        if (file.type.includes('image')) {
            container.innerHTML = `<img src="${file.base64}">`;
        } else if (file.type.includes('video')) {
            container.innerHTML = `<video controls autoplay><source src="${file.base64}"></video>`;
        } else if (file.type.includes('audio')) {
            container.innerHTML = `<audio controls autoplay><source src="${file.base64}"></audio>`;
        } else if (file.type.includes('pdf')) {
            container.innerHTML = `<iframe src="${file.base64}" width="100%" height="500px"></iframe>`;
        }
    }

    // --- UPLOAD LOGIC ---
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');

    uploadBtn.onclick = async () => {
        const file = fileInput.files[0];
        if (!file) return alert("Select a file!");
        if (file.size > 50 * 1024 * 1024) return alert("File too big (Max 50MB)");

        dropZone.classList.add('uploading');
        uploadBtn.innerText = "UPLOADING...";
        uploadBtn.disabled = true;

        const reader = new FileReader();
        reader.onload = async (e) => {
            const uniqueId = Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
            const fileData = {
                name: file.name,
                type: file.type,
                base64: e.target.result
            };

            await set(ref(db, 'files/' + uniqueId), fileData);

            const directLink = `https://ftgm-universal-hoster.vercel.app/?id=${uniqueId}`;
            document.getElementById('shareUrl').innerText = directLink;
            document.getElementById('resultBox').style.display = 'block';
            dropZone.classList.remove('uploading');
            uploadBtn.innerText = "HOST FILE NOW";
            uploadBtn.disabled = false;
        };
        reader.readAsDataURL(file);
    };

    window.copyUrl = () => {
        const text = document.getElementById('shareUrl').innerText;
        navigator.clipboard.writeText(text);
        alert("Link copied!");
    };
</script>

</body>
</html>
